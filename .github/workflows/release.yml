name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.11'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Get version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "VERSION_NO_V=${VERSION#v}" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: |
        make test
        make test-prop

    - name: Build binaries
      env:
        VERSION: ${{ steps.version.outputs.VERSION }}
        VERSION_NO_V: ${{ steps.version.outputs.VERSION_NO_V }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        
        # Set version in build (inject into main.version variable)
        LDFLAGS="-s -w -X main.version=${VERSION_NO_V}"
        
        echo "Building with LDFLAGS: $LDFLAGS"
        echo "CGO_ENABLED: $CGO_ENABLED"
        
        # Linux
        echo "Building Linux AMD64..."
        GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/surveiller-linux-amd64 .
        echo "Building Linux ARM64..."
        GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/surveiller-linux-arm64 .
        
        # macOS
        echo "Building macOS AMD64..."
        GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/surveiller-darwin-amd64 .
        echo "Building macOS ARM64..."
        GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/surveiller-darwin-arm64 .
        
        # Windows
        echo "Building Windows AMD64..."
        GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/surveiller-windows-amd64.exe .
        
        # Verify builds
        echo "Built files:"
        ls -la dist/
        
        # Verify file types
        echo "File types:"
        file dist/*

    - name: Test binaries
      run: |
        echo "Testing Linux binary..."
        ./dist/surveiller-linux-amd64 -version
        echo "Verifying other binaries exist..."
        ls -la dist/
        echo "All binaries built successfully!"

    - name: Create checksums
      run: |
        cd dist
        sha256sum * > checksums.txt
        echo "Checksums created:"
        cat checksums.txt

    - name: Create release notes
      env:
        VERSION: ${{ steps.version.outputs.VERSION }}
      run: |
        cat > release_notes.md << EOF
        # surveiller ${VERSION}
        
        A Go implementation of the deadman ping monitoring tool, providing efficient host status monitoring with a terminal-based interface.
        
        ## What's New in ${VERSION}
        
        $(if [ "${VERSION}" = "v0.0.1" ]; then
          echo "ðŸŽ‰ **Initial Release**"
          echo ""
          echo "- Go implementation of deadman ping monitoring tool"
          echo "- Configuration compatibility with original deadman"
          echo "- Terminal UI with real-time status display and RTT bar graphs"
          echo "- Concurrent ping monitoring with configurable limits"
          echo "- Prometheus metrics export support"
          echo "- Cross-platform support (Linux, macOS, Windows)"
          echo "- Single binary distribution with no dependencies"
        else
          echo "See [CHANGELOG.md](https://github.com/doridoridoriand/surveiller/blob/main/CHANGELOG.md) for detailed changes."
        fi)
        
        ## Installation
        
        ### Quick Install (Linux/macOS)
        
        \`\`\`bash
        # Linux AMD64
        curl -L https://github.com/doridoridoriand/surveiller/releases/download/${VERSION}/surveiller-linux-amd64 -o surveiller
        chmod +x surveiller
        sudo mv surveiller /usr/local/bin/
        
        # macOS (Intel)
        curl -L https://github.com/doridoridoriand/surveiller/releases/download/${VERSION}/surveiller-darwin-amd64 -o surveiller
        chmod +x surveiller
        sudo mv surveiller /usr/local/bin/
        
        # macOS (Apple Silicon)
        curl -L https://github.com/doridoridoriand/surveiller/releases/download/${VERSION}/surveiller-darwin-arm64 -o surveiller
        chmod +x surveiller
        sudo mv surveiller /usr/local/bin/
        \`\`\`
        
        ### Manual Download
        
        Download the appropriate binary for your platform from the assets below:
        
        | Platform | Architecture | Binary | Support Level |
        |----------|-------------|---------|---------------|
        | Linux | AMD64 | \`surveiller-linux-amd64\` | âœ… Fully Supported |
        | Linux | ARM64 | \`surveiller-linux-arm64\` | âœ… Fully Supported |
        | macOS | Intel | \`surveiller-darwin-amd64\` | âš ï¸ Experimental |
        | macOS | Apple Silicon | \`surveiller-darwin-arm64\` | âš ï¸ Experimental |
        | Windows | AMD64 | \`surveiller-windows-amd64.exe\` | âš ï¸ Experimental |
        
        **Note**: Experimental builds have verified basic functionality but are not part of continuous testing. Community feedback is welcome for platform-specific issues.
        
        ### Verify Installation
        
        \`\`\`bash
        surveiller -version
        \`\`\`
        
        ## Quick Start
        
        1. Create a configuration file:
        \`\`\`conf
        # surveiller: interval=2s timeout=1s max_concurrency=50
        google 8.8.8.8
        cloudflare 1.1.1.1
        ---
        router 192.168.1.1
        \`\`\`
        
        2. Run surveiller:
        \`\`\`bash
        surveiller config.conf
        \`\`\`
        
        ## Documentation
        
        - [README](https://github.com/doridoridoriand/surveiller/blob/main/README.md) - Complete documentation
        - [Configuration Guide](https://github.com/doridoridoriand/surveiller/blob/main/README.md#configuration-reference) - Detailed configuration options
        - [Contributing](https://github.com/doridoridoriand/surveiller/blob/main/CONTRIBUTING.md) - How to contribute
        
        ## Checksums
        
        \`\`\`
        $(cat dist/checksums.txt)
        \`\`\`
        
        ---
        
        **Note**: This project is inspired by and maintains compatibility with the original [deadman](https://github.com/upa/deadman) tool by [upa](https://github.com/upa).
        EOF

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'rc') }}
        make_latest: true
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: "surveiller ${{ steps.version.outputs.VERSION }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Summary
      run: |
        echo "ðŸŽ‰ Release ${{ steps.version.outputs.VERSION }} created successfully!"
        echo "ðŸ“¦ Binaries built for Linux, macOS, and Windows"
        echo "ðŸ”— Release URL: https://github.com/doridoridoriand/surveiller/releases/tag/${{ steps.version.outputs.VERSION }}"
