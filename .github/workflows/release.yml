name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.0

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Run tests
      run: |
        make test
        make test-prop

    - name: Build binaries
      env:
        VERSION: ${{ steps.version.outputs.VERSION }}
      run: |
        mkdir -p dist
        
        # Set version in build
        LDFLAGS="-s -w -X main.version=${VERSION}"
        
        # Linux
        GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/deadman-go-linux-amd64 .
        GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/deadman-go-linux-arm64 .
        
        # macOS
        GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/deadman-go-darwin-amd64 .
        GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/deadman-go-darwin-arm64 .
        
        # Windows
        GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/deadman-go-windows-amd64.exe .

    - name: Create checksums
      run: |
        cd dist
        sha256sum * > checksums.txt
        echo "## Checksums" >> ../release_notes.md
        echo '```' >> ../release_notes.md
        cat checksums.txt >> ../release_notes.md
        echo '```' >> ../release_notes.md

    - name: Create release notes
      run: |
        echo "# deadman-go ${{ steps.version.outputs.VERSION }}" > release_notes.md
        echo "" >> release_notes.md
        echo "## Installation" >> release_notes.md
        echo "" >> release_notes.md
        echo "Download the appropriate binary for your platform:" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Linux" >> release_notes.md
        echo '```bash' >> release_notes.md
        echo "# AMD64" >> release_notes.md
        echo "wget https://github.com/doridoridoriand/deadman-go/releases/download/${{ steps.version.outputs.VERSION }}/deadman-go-linux-amd64" >> release_notes.md
        echo "chmod +x deadman-go-linux-amd64" >> release_notes.md
        echo "sudo mv deadman-go-linux-amd64 /usr/local/bin/deadman-go" >> release_notes.md
        echo "" >> release_notes.md
        echo "# ARM64" >> release_notes.md
        echo "wget https://github.com/doridoridoriand/deadman-go/releases/download/${{ steps.version.outputs.VERSION }}/deadman-go-linux-arm64" >> release_notes.md
        echo "chmod +x deadman-go-linux-arm64" >> release_notes.md
        echo "sudo mv deadman-go-linux-arm64 /usr/local/bin/deadman-go" >> release_notes.md
        echo '```' >> release_notes.md
        echo "" >> release_notes.md
        echo "### macOS" >> release_notes.md
        echo '```bash' >> release_notes.md
        echo "# Intel Mac" >> release_notes.md
        echo "wget https://github.com/doridoridoriand/deadman-go/releases/download/${{ steps.version.outputs.VERSION }}/deadman-go-darwin-amd64" >> release_notes.md
        echo "chmod +x deadman-go-darwin-amd64" >> release_notes.md
        echo "sudo mv deadman-go-darwin-amd64 /usr/local/bin/deadman-go" >> release_notes.md
        echo "" >> release_notes.md
        echo "# Apple Silicon Mac" >> release_notes.md
        echo "wget https://github.com/doridoridoriand/deadman-go/releases/download/${{ steps.version.outputs.VERSION }}/deadman-go-darwin-arm64" >> release_notes.md
        echo "chmod +x deadman-go-darwin-arm64" >> release_notes.md
        echo "sudo mv deadman-go-darwin-arm64 /usr/local/bin/deadman-go" >> release_notes.md
        echo '```' >> release_notes.md
        echo "" >> release_notes.md
        echo "### Windows" >> release_notes.md
        echo "Download \`deadman-go-windows-amd64.exe\` and rename to \`deadman-go.exe\`" >> release_notes.md
        echo "" >> release_notes.md

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'rc') }}
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}