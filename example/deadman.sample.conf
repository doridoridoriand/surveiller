#
# deadman-go sample configuration file
#
# This file is a configuration example for deadman-go.
# Please edit it according to your actual monitoring targets.
#

# deadman-go global configuration directives
# You can configure the following options:
#   interval: monitoring interval (e.g., 1s, 500ms)
#   timeout: ping timeout (e.g., 1s, 2s)
#   max_concurrency: maximum number of concurrent pings
#   metrics.mode: metrics mode (per-target|aggregated|both)
#   metrics.listen: Prometheus metrics listen address (e.g., :9100)
#   ui.scale: RTT bar scale (ms)
#   ui.disable: set to true to disable TUI
#
deadman-go: interval=1s timeout=1s max_concurrency=100 metrics.mode=both metrics.listen=9100

# Major DNS servers IPv4
google      8.8.8.8
googleDNS   8.8.4.4
cloudflare  1.1.1.1

# Group separator (entries after --- are treated as a separate group)
---
# Major DNS servers IPv6
googleIPv6-1 2001:4860:4860::8888
googleIPv6-2 2001:4860:4860::8844

# Local network example (please modify according to your actual environment)
---
# Local gateway
# gateway    192.168.1.1
# Local servers
# server1    192.168.1.10
# server2    192.168.1.11