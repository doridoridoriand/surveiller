# deadman-go グローバル設定ディレクティブ
# 以下のオプションを設定できます:
#   interval: 監視間隔 (例: 1s, 500ms)
#   timeout: ping のタイムアウト (例: 1s, 2s)
#   max_concurrency: 同時実行する ping の最大数
#   metrics.mode: メトリクスモード (per-target|aggregated|both)
#   metrics.listen: Prometheus メトリクスのリスンアドレス (例: :9100)
#   ui.scale: RTT バーのスケール (ms)
#   ui.disable: TUI を無効にする場合は true
#
deadman-go: interval=1s timeout=1s max_concurrency=100 metrics.mode=both metrics.listen=9100

